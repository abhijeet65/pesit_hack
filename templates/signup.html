  <body>

  <div class="container">
<div class="d-flex justify-content-center h-100">
<div class="card">

    <h3>New To Justica we got you covered !!!</h3>
    <div class="d-flex justify-content-end social_icon">

    <form action="{{url_for('firesignup')}}"  method="POST" style="border:1px solid #ccc">

        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>

        <input type="radio" name="typeperson" value="lawyer" required> Lawyer
        <input type="radio" name="typeperson" value="client" required> Client

        <center><button class="btn btn-success" type="submit">Sign up</button></center>
